<div role="listitem">
    <div>
        <div class="name-column column">
            <div class="static-text">{{user.full_name}}</div>
        </div>
        <div class="itsc-column column">
            <div class="static-text">{{user.itsc}}</div>
        </div>
        <div class="stuid-column column">
            <div class="static-text">{{user.student_id}}</div>
        </div>
        <div class="mobile-column column">
            <div class="static-text">{{user.mobile}}</div>
        </div>
        <div class="type-column column">
            <div class="static-text">{{user.member_type}}</div>
        </div>
        <div class="pennalize-column column">
            <div class="{{user.pennalized?'checker':''|safe}}"></div>
        </div>
        <div class="column-button">
            <button class="custom-appearance list-inline-button" control="edit">Edit</button>
            <button class="custom-appearance list-inline-button" control="viewlog">View Reated Log</button>
            <button class="custom-appearance list-inline-button" control="delete">Delete</button>
        </div>
    </div>
</div>

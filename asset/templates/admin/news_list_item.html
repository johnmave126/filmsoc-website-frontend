<div role="listitem">
    <div>
        <div class="title-column column">
            <div class="static-text">{{news.title}}</div>
        </div>
        <div class="time-column column">
            <div class="static-text">{{news.create_log.created_at}}</div>
        </div>
        <div class="content-column column">
            <div class="static-text">{{news.content.substr(0, 90) + '...'}}</div>
        </div>
        <div class="column-button">
            <button class="custom-appearance list-inline-button" control="edit">Edit</button>
            <button class="custom-appearance list-inline-button" control="delete">Delete</button>
        </div>
    </div>
</div>

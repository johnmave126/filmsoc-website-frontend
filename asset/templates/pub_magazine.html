<div class="publication-detail">
	<header>
		<h2 class="publication-title">
			{{publication.title}}
		</h2>
		<div class="publication-action">
			<a href="{{base_url|attr}}{{publication.doc_url.url|attr}}?force_download=true&dn_name={{publication.doc_url.name|attr}}" alt="Download">Download</a>
			<a href="{{base_url|attr}}{{publication.doc_url.url|attr}}" target="_blank" alt="View in New Window">View in New Window</a>
		</div>
	</header>
	<div class="publication-content">
	</div>
</div>

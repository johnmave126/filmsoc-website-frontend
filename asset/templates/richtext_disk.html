<a class="button-link richtext-item-wrapper rich-pointer loading" href="#!library/{{disk.id|attr}}/" alt="{{disk.title_en|attr}}/{{disk.title_ch|attr}}">
	<div class="richtext-disk-cover">
	</div>
	<div class="richtext-disk-detail">
		<div class="richtext-category">
			Disk
		</div>
		<div class="richtext-disk-title">
			{{disk.title_en}}<br>
			{{disk.title_ch}}
		</div>
		<div class="richtext-disk-entry">
			Director: {{disk.director_en}} / {{disk.director_ch}}
		</div>
		<div class="richtext-disk-entry">
			Actors: {{disk.actors.join(', ')}}
		</div>
		<div class="richtext-disk-entry">
			Tags: {{disk.tags.join(', ')}}
		</div>
	</div>
</a>

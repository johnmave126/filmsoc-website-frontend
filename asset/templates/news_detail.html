<div class="news-detail-wrapper">
	<div class="top-navigation">
		<button class="link link-goback">Go Back</button>
	</div>
	<h2 class="news-title">
		{{news.title}}
	</h2>
	<div class="news-datetime">
		Published at {{news.create_log.created_at}}
	</div>
	<div class="news-content">
		{{news.content|bbcode}}
	</div>
</div>
